                                  <section data-anime="show-right">
                                    <h2>Quanto custa alterar minha empresa de MEI para ME?</h2>
                                    <p>Os custos para essa alteração variam conforme a cidade e a atividade que será desenvolvida por ela.</p>
                                    <p>Pode variar de R$ 200 a R$ 1.200. A JÁ CALCULEI auxilia você a tomar as melhores decisões no processo de abertura da sua empresa.</p>
                                  </section>

                                  <section data-anime="show-right">
                                    <h2>Eu posso emitir notas fiscais durante o processo de alteração?</h2>
                                    <p>Sim. Você pode emitir notas fiscais durante o processo de alteração de MEI para ME, portanto a sua empresa não precisa parar.</p>
                                    <p> É importante levar em consideração que as notas que estará emitindo durante a alteração já serão consideradas para tributação como ME</p>
                                    <p> Isto ocorre porque é necessário desenquadrar a sua empresa do MEI logo no início do processo de alteração. Em outras palavras, se, por exemplo, as atividades da sua empresa se enquadram no Anexo III do Simples Nacional, as notas emitidas Mensalidades a partir do desenquadramento inicial do MEI já serão tributadas em 6% na primeira faixa de faturamento (Até R$180 mil anuais).</p>
                                  </section>
                                  <section data-anime="show-right">
                                    <h2>Quanto tempo demora para alterar uma empresa?</h2>
                                    <p>Hoje, o processo dura em média de 25 a 45 dias úteis. A alteração de uma empresa no Brasil passa por algumas etapas e distintos órgãos públicos. Todo o processo é realizado pela Já Calculei Escritório de Contabilidade Online, por um valor de honorários contábeis justo, e com a garantia de eficiência e rapidez.</p>
                                  </section>
                                  <section data-anime="show-right">
                                    <h2>Quais documentos pessoais eu preciso para alterar minha empresa?</h2>
                                    <ul>
                                        <h4>Para cada sócio:</h4>
                                        <li> - RG e CPF autenticados (Carteira Nacional de Habilitação é documento válido)</li>
                                        <li> - Comprovante de endereço - Se casado(a), certidão de casamento</li>
                                    </ul>
                                  </section>
                                  <section data-anime="show-right">
                                    <h2>Eu não tenho endereço, posso registrar minha empresa em endereço residencial?</h2>
                                    <p>Isso não é padronizado no Brasil. A maior parte das prefeituras permitem o registro de empresas prestadoras de serviços sem funcionários e sem atendimento ao público em endereço residenciais. São Paulo, Rio de Janeiro são exemplos de capitais que permitem.</p>

                                  </section>
                                  <section data-anime="show-right">
                                    <h2>Minha empresa pode ser registrada no regime Simples Nacional?</h2>
                                    <p>Atualmente, quase todas as empresas com faturamento de até R$ 3,6 milhões anuais podem optar pelo Simples. Empresas de serviço que antes não podiam optar pelo Simples (consultórios médicos, escritórios de advocacia, corretores, escritórios de engenharia), Mensalidades a partir de 2015 estão autorizadas a optar.</p>
                                    <p>Além disso os seguintes casos são mais comuns de veto são: Empresas que sejam sócias de outra empresas cujo sócio participe de outras empresas Simples e que o somatório do faturamento delas seja maior que R$ 4.800.000,00. Ex: Empresário A é sócio da empresa B e C. As duas empresas no Simples. A soma do faturamento de B e C não pode ser superior a R$ 4.800.000,00.</p>
                                    <p>Empresas cujo sócio participe de outras empresas com mais de 10% do capital de outra empresa não beneficiada pelo Simples Nacional, desde que a receita bruta global ultrapasse o limite de R$ 4.800.000,00 (três milhões e seiscentos mil reais). Ex: Empresário A é sócio da empresa B e C. A empresa B é Simples. A empresa C é lucro presumido e fatura R$ 4.000.000,00 / ano. Neste caso o empresário A somente pode ter menos de 10% da empresa C.</p>
                                    <p>Empresas com débitos tributários federais, estaduais, municipais ou dívidas com a Previdência.</p>
                                  </section>
                                </div>
